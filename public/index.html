<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css" </head>

    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users">
            </div>
        </div>

        <div class="chat__main">

            <p>Welcome to the chat app.</p>

            <ol id="messages" class="chat__messages">
            </ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input id="message" name="message" type="text" placeholder="your message" autofocus autocomplete="off" />
                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a target="_blank" href="{{mapurl}}">My Current Location</a>
                    </p>
                </div>
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/moment.min.js"></script>
        <script src="/js/libs/mustache.min.js"></script>
        <script src="/js/index.js"></script>
    </body>

</html>
